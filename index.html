<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
<link rel="stylesheet" href="./css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container-fluid text-center">

  <h1>Random Quote Machine</h1>
  <p>Favourite Quote all the times.</p>
  <button class="btn btn-default" id="newQuote" type="submit">New Quote</button>
  <button class="btn btn-default"><a href="#"  id="tweet"><i class="fa fa-twitter fa-lg"></i>Tweet Out</a></button>
  <div class="quotes">
    <span class="quote">Hello World </span>
    <span class="author">From Avi</span>
  </div>
</div>
  <div class='footer text-center'>
    <p>The Quote Machine is made by <a href='https://codepen.io/avi-jkiapt' target='_blank'>Avinash</a></p>

</div>
<script src="./js/lol.js" charset="utf-8"></script>
  </body>
</html>
